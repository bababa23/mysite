<!DOCTYPE html>
<html>
<head>
  <title>Загрузка и скачивание файла</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #333333;
    }
    
    .file-input {
      margin-bottom: 10px;
    }
    
    .file-input input[type="file"] {
      display: none;
    }
    
    .file-input label {
      display: block;
      padding: 10px;
      border: 2px dashed #cccccc;
      border-radius: 4px;
      background-color: #f9f9f9;
      text-align: center;
      cursor: pointer;
    }
    
    .file-input label:hover {
      background-color: #f2f2f2;
    }
    
    .file-input .filename {
      margin-top: 5px;
      color: #999999;
    }
    
    .download-button {
      display: block;
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      text-align: center;
      cursor: pointer;
      text-decoration: none;
    }
    
    .download-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Загрузка и скачивание файла</h1>
  
    <div class="file-input">
      <input type="file" id="fileInput" />
      <label for="fileInput">Выберите файл</label>
      <span class="filename">Файл не выбран</span>
    </div>
  
    <a href="#" class="download-button" id="downloadButton" download>Скачать файл</a>
  </div>

  <script>
    var fileInput = document.getElementById("fileInput");
    var downloadButton = document.getElementById("downloadButton");

    fileInput.addEventListener("change", function(event) {
      var file = event.target.files[0];
      if (file) {
        downloadButton.href = URL.createObjectURL(file);
        downloadButton.setAttribute("download", file.name);
        document.querySelector(".filename").textContent = file.name;
      }
    });
  </script>
</body>
</html>
